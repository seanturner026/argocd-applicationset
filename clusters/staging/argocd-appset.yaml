apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/seanturner026/argocd-applicationset.git
        revision: HEAD
        directories:
          # Wouldn't actually deploy a production Application in this ApplicationSet, but, want to demonstrate shared
          # values.yaml
          - path: apps/data/*/overlays/production
          - path: apps/data/*/overlays/staging
        values:
          name: "{{ index .path.segments 2 }}-{{ index .path.segments 4 }}"
          environment: "{{index .path.segments 4}}"

    - git:
        repoURL: https://github.com/seanturner026/argocd-applicationset.git
        revision: HEAD
        directories:
          - path: apps/data/http-server/overlays/staging
        values:
          name: "{{ index .path.segments 2 }}-{{ index .path.segments 4 }}"
          environment: "{{index .path.segments 4}}"
          annotations:
            argocd-image-updater.argoproj.io/image-list: seanturner026/kube-playground-http-server:latest
            argocd-image-updater.argoproj.io/update-strategy: digest
            argocd-image-updater.argoproj.io/write-back-method: argocd

    - git:
        repoURL: https://github.com/seanturner026/argocd-applicationset.git
        revision: HEAD
        directories:
          - path: apps/infra/*/overlays/staging
        values:
          name: "{{ index .path.segments 2 }}"
          environment: "{{index .path.segments 4}}"

  template:
    metadata:
      name: "{{.values.name}}"
      annotations:
        notifications.argoproj.io/subscribe.on-health-degraded.slack: argocd
        notifications.argoproj.io/subscribe.on-sync-failed.slack: argocd
        {{- if .values.annotations }}
        {{- range $key, $value := .values.annotations }}
        {{ $key }}: {{ $value }}
        {{- end }}
        {{- end }}
      labels:
        environment: "{{.values.environment}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/seanturner026/argocd-applicationset.git
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.values.name}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
