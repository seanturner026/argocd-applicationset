apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        &git_generator
        repoURL: https://github.com/seanturner026/argocd-applicationset.git
        revision: HEAD
        directories:
          - path: apps/infra/argo-rollouts
        values:
          namespace: argo-rollouts

    - git:
        <<: *git_generator
        directories:
          - path: apps/infra/nginx
        values:
          namespace: nginx

  template:
    metadata:
      name: "{{.path.basename}}"
      namespace: "{{.values.namespace}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/seanturner026/argocd-applicationset.git # Can this be gotemplated?
        targetRevision: HEAD # ditto
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.path.basename}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
