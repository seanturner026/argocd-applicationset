# https://fabianlee.org/2022/04/18/kubernetes-kustomize-with-helm-charts/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: simple-chart

helmCharts:
  - name: simple-chart
    repo: https://seanturner026.github.io/simple-helm
    version: 0.3.0
    releaseName: simple-chart
    valuesFile: values.yaml # Values for staging
    additionalValuesFiles: ../../values.yaml # Default values for all environments

